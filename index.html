12強韓國奪奧運資格 中華隊須靠6搶1資格賽<p>
（中央社記者楊啟芳東京15日電）世界12強棒球賽複賽今天韓國隊與墨西哥交手，韓國隊靠著第5局攻下7分大局，<br>
以7比3擊退墨西哥，確定與日本隊闖進決賽，中華隊則無緣在12強搶下奧運門票，要打明年6搶1資格賽。<p>
